plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}
dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'
}
sourceSets {
    main {
        java {
            srcDirs = ['app/src/main/java']
        }
        resources {
            srcDirs = ['app/src/main/resources']
        }
    }
}

application {
    mainClass = 'org.whattoplayleaguegenerator.WhatToPlayLeagueGenerator'
}

tasks.jar {
    from sourceSets.main.output
    manifest {
        attributes(
                'Main-Class': 'org.whattoplayleaguegenerator.WhatToPlayLeagueGenerator'
        )
    }
}