plugins {
    id 'java'
    id 'application' // For running your application
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral() // Fetch dependencies from Maven Central
}

dependencies {
    // Add libraries here, e.g., Jackson for JSON parsing
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.0'

    // Test libraries
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    // Specify the main class (replace with your main class path)
    mainClass = 'com.example.Main'
}

tasks.named('test') {
    useJUnitPlatform()
}
